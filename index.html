<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="TitleContainer">
        <h1 id="Title">Rock-Paper-Scissor</h>
    </div>
    <div id="buttonsContainer">
        <input id="rockButton" type="button" value="Rock">
        <input id="paperButton" type="button" value="Paper">
        <input id="scissorButton"  type="button" value="Scissor">
    </div>
    <div id="player" class="showcase">
        <h2 class="player">Player Played</h2>
    </div>
    <div id="computer" class="showcase">
        <h2 class="computer">Computer Played</h2>
    </div>





    <script src="/index.js"></script>
</body>
</html>
